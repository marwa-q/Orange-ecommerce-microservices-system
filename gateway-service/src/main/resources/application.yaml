server:
  port: 8086

spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      # HTTP Client Timeout Configuration (applied globally)
      httpclient:
        connect-timeout: 3000 # 3 seconds connection timeout
        response-timeout: 3000 # 3 seconds response timeout (lowered for timeout testing)
      routes:
        # User Service API
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
          metadata:
            response-timeout: 5000 # 5 seconds per route timeout

        # Product Service API
        - id: product-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/products/**, /api/categories/**, /api/reviews/**, /api/tags/**, /api/auth-test/**, /api/health/**, /api/test/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
          metadata:
            response-timeout: 5000

        # Cart service API
        - id: cart-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/cart/**, /api/actuator
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
          metadata:
            response-timeout: 5000

        # Order service API
        - id: order-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/orders/**, /api/actuator
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
          metadata:
            response-timeout: 5000

        # Gateway Swagger UI (main entry point)
        - id: gateway-swagger-ui
          uri: http://localhost:8086
          predicates:
            - Path=/swagger-ui/**, /swagger-ui.html
          filters:
            - name: Retry
              args:
                retries: 2
                statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
                methods: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 300ms
                  factor: 2
                  basedOnPreviousValue: false
          metadata:
            response-timeout: 3000 # Shorter timeout for internal gateway route

        # Swagger UI Proxies
        - id: swagger-user-service
          uri: http://localhost:8081
