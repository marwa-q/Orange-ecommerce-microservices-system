databaseChangeLog:
  - changeSet:
      id: 20250910-01
      author: marwa
      runInTransaction: false
      preConditions:
        - dbms:
            type: mysql
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: |
              CREATE DATABASE IF NOT EXISTS `notification_service`

  - changeSet:
      id: 20251019-01
      author: marwa
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
